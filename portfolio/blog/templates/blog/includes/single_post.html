{% load static %}
<link rel="stylesheet" href="{% static "blog/single_post.css" %}">
<li>
    <article class="post">
        <a href="{% url 'post-details' post.slug %}">
            <img scr="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" />
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
